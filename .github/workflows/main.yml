name: .NET
on:
  push:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore HelloTests
    - name: Build
      run: dotnet build HelloTests --no-restore
    - name: Test
      run: dotnet test HelloTests --no-build --verbosity normal
